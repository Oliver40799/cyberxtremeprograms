<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>

    <link rel="icon" type="image/png" href="/Imagenes/favicon copia2.png" />
    <link rel="stylesheet" href="Iniciar-sesion.css" />

    <!-- Boxicons + FontAwesome -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

<div class="wrapper">

    <!-- ICONO SUPERIOR -->
    <img src="/Imagenes/favicon copia2.png" alt="logo" class="top-icon">

    <!-- TEXTO CYBERXTREME -->
    <p class="program-title">CyberXtreme-Programs</p>

    <form id="registerForm" action="">

        <h1>Iniciar sesión</h1>

        <!-- INPUT CORREO -->
        <div class="input-box">
            <input type="email" id="correo" placeholder="Correo" required />
            <i class='bx bx-envelope input-icon'></i>
        </div>

        <!-- INPUT CONTRASEÑA -->
        <div class="input-box">
            <input type="password" id="contrasena" placeholder="Contraseña" required />
            
            <!-- OJO -->
            <span class="toggle-password" id="togglePassword">
                <i class="far fa-eye"></i>
            </span>

            <i class='bx bx-lock input-icon'></i>
        </div>

        <!-- RECORDAR / OLVIDASTE -->
        <div class="remember-forgot">
            <label><input type="checkbox"> Recordar</label>
            <a href="/Restablecer-contraseña/Restablecimiento contraseña.html">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- BOTÓN LOGIN -->
        <button type="submit" class="btn">Ingresar</button>

        <!-- SEPARADOR -->
        <div class="social-login-separator">
            <hr> <span>O inicia sesión con</span> <hr>
        </div>

        <!-- GOOGLE -->
        <button type="button" class="btn-google" id="btnGoogleSignIn">
            <i class="fab fa-google"></i> Iniciar sesión con Google
        </button>

        <!-- MICROSOFT -->
        <button type="button" class="btn-microsoft" id="btnMicrosoftSignIn">
            <i class="fab fa-microsoft"></i> Iniciar sesión con Microsoft
        </button>

        <!-- REGISTRARSE -->
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="Crear-cuenta.html">Registrarse</a></p>
        </div>

    </form>
</div>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Archivo JS -->
<script src="login.js"></script>

</body>
</html>
