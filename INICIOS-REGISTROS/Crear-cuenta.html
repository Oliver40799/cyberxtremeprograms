<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="Crear-cuenta.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<div class="wrapper">
    <form id="registerForm" action="">
        <h1>Crear Cuenta</h1>

        <div class="input-box">
            <input type="text" id="nombre" placeholder="Nombre" required />
            <i class='bxr bx-user'></i> 
        </div>
        
        <div class="input-box">
            <input type="email" id="correo" placeholder="Correo" required />
            <i class='bxr bx-envelope-alt'></i> 
        </div>

        <div class="input-box">
            <input type="password" id="contrasena" placeholder="Contraseña" required />
            <i class='bxr bx-lock'></i> 
        </div>

        <div class="input-box">
            <input type="password" id="confirmar_contrasena" placeholder="Confirmar Contraseña" required />
            <i class='bxr bx-lock'></i> 
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox">Recordar</label>
            <a href="/Restablecer-contraseña/Restablecimiento contraseña.html">Olvidaste Tu Contraseña?</a>
        </div>

        <button type="submit" class="btn">Ingresar</button>

       <div class="register-link">
            <p>Tienes una cuenta? <a href="Iniciar-sesion.html">Iniciar Sesión</a></p>
        </div>
    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="registro.js"></script>

</body>

</html>
