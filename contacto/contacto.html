<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - CyberXtreme Programs</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #00BFFF;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
            font-size: 1em;
        }
        .contact-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #00BFFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos</h1>
        <p>Si tienes alguna pregunta o sugerencia, no dudes en escribirnos.</p>
        <form action="https://formspree.io/f/mrblngoa" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Tu Nombre" required>
            <input type="email" name="_replyto" placeholder="Tu Correo Electrónico" required>
            <textarea name="message" placeholder="Tu Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
        <a href="/Index.html" class="btn-home">Volver al Inicio</a>
    </div>
</body>
</html>
